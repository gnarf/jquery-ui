<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Datemask Visual Test: Default</title>
	<link rel="stylesheet" href="../visual.css" type="text/css" />
	<link rel="stylesheet" href="../../../themes/base/jquery.ui.all.css" type="text/css" title="ui-theme" />
	<script src="../../../jquery-1.7.2.js"></script>
	<script src="../../../external/jquery.mousewheel.js"></script>
	<script src="../../../external/globalize.js"></script>
	<script src="../../../external/globalize.culture.de-DE.js"></script>
	<script src="../../../external/globalize.culture.ja-JP.js"></script>
	<script src="../../../ui/jquery.ui.core.js"></script>
	<script src="../../../ui/jquery.ui.widget.js"></script>
	<script src="../../../ui/jquery.ui.button.js"></script>
	<script src="../../../ui/jquery.ui.spinner.js"></script>
	<script src="../../../ui/jquery.ui.mask.js"></script>
	<script src="../../../ui/jquery.ui.datemask.js"></script>
	<script>
	$(function() {
		$("#culture").change(function() {
			$( "input" ).timepicker( "option", "culture", $( this ).val() );
		});
		function setup() {
			$("#datemask").datemask();
		}
		setup();
	});
	</script>
	<style>
		label {
			font-size: 14px;
			display: block;
		}
	</style>
</head>
<body>
	<form>
		<label>Datemask</label>
		<input id="datemask">
		<label>Globalize Culture Selector</label>
		<select id="culture" name="culture">
			<option value="en-US">en-US</option>
			<option value="de-DE">de-DE</option>
			<option value="ja-JP">ja-JP</option>
		</select>
	</form>
</body>
</html>
